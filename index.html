<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinFlow | تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="glass-card" style="margin-top: 60px;">
            <h2 style="color: var(--primary); margin-bottom: 10px;">CoinFlow AI</h2>
            <p style="margin-bottom: 20px;">نظام التعدين الذكي الأكثر أماناً</p>
            <input type="email" id="email" placeholder="البريد الإلكتروني">
            <input type="password" id="password" placeholder="كلمة السر">
            <button onclick="signUp()">إنشاء حساب جديد</button>
            <button onclick="signIn()" style="background: transparent; border: 1px solid var(--primary); margin-top: 15px;">تسجيل الدخول</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
