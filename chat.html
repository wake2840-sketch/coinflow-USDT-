<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الدردشة المباشرة</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #chatBox { height: 350px; overflow-y: auto; background: rgba(0,0,0,0.4); border-radius: 15px; padding: 15px; display: flex; flex-direction: column; }
        .msg { margin: 5px; padding: 10px; border-radius: 10px; max-width: 80%; word-wrap: break-word; }
        .u { align-self: flex-start; background: var(--primary); color: #000; }
        .a { align-self: flex-end; background: #333; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h3>الدعم الفني</h3>
            <div id="chatBox"></div>
            <input type="text" id="msgInp" placeholder="اكتب رسالتك...">
            <button onclick="send()">إرسال</button>
            <button onclick="location.href='dashboard.html'" style="background:#444;">رجوع</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
    <script>
        function send() {
            const t = document.getElementById('msgInp').value;
            const u = firebase.auth().currentUser;
            if(t && u) {
                db.ref('users/'+u.uid+'/messages').push({ s:'u', t:t, time: Date.now() });
                document.getElementById('msgInp').value = '';
            }
        }
        firebase.auth().onAuthStateChanged(user => {
            if(user) {
                db.ref('users/'+user.uid+'/messages').on('value', s => {
                    let h = '';
                    s.forEach(m => { const d = m.val(); h += `<div class="msg ${d.s}">${d.t}</div>`; });
                    const cb = document.getElementById('chatBox');
                    cb.innerHTML = h; cb.scrollTop = cb.scrollHeight;
                });
            }
        });
    </script>
</body>
</html>
